<!DOCTYPE>
<html>
<head>
<meta charset=utf-8/>
<title>Animate.css</title>
<link type="text/css" href="../Public/css/animate.css" rel="stylesheet" media="screen" />
<style>
.div01 {
	width: 1000px;
	margin: 0 auto;
}
.div01 ul li {
	width: 300px;
	height: 300px;
	text-align: center;
	line-height: 300px;
	border-radius: 50%;
	float: left;
	margin: 30px;
}
.li-red {
	background: #F69;
}
.li-green {
	background: #0C9;
}
.li-pink {
	background: #F9F;
}
.li-blue {
	background: #39F;
}
</style>
</head>

<body>
<div class="div01">
  <ul>
    <li class="li-red wow fadeInLeft ">1</li>
    <li class="li-red wow fadeInRight">1</li>
    <li class="li-green  wow rotateInUpLeft">1</li>
    <li class="li-green wow rotateInUpLeft">1</li>
    <li class="li-pink wow rotateInDownLeft">1</li>
    <li class="li-pink wow rotateInDownRight">1</li>
    <li class="li-blue wow zoomInLeft">1</li>
    <li class="li-blue wow zoomInRight">1</li>
    <li class="li-red wow fadeInLeft ">1</li>
    <li class="li-red wow fadeInRight">1</li>
    <li class="li-green  wow rotateInUpLeft">1</li>
    <li class="li-green wow rotateInUpLeft">1</li>
    <li class="li-pink wow rotateInDownLeft">1</li>
    <li class="li-pink wow rotateInDownRight">1</li>
    <li class="li-blue wow zoomInLeft">1</li>
    <li class="li-blue wow zoomInRight">1</li>
     <li class="li-red wow fadeInLeft ">1</li>
    <li class="li-red wow fadeInRight">1</li>
    <li class="li-green  wow rotateInUpLeft">1</li>
    <li class="li-green wow rotateInUpLeft">1</li>
    <li class="li-pink wow rotateInDownLeft">1</li>
    <li class="li-pink wow rotateInDownRight">1</li>
    <li class="li-blue wow zoomInLeft">1</li>
    <li class="li-blue wow zoomInRight">1</li>
     <li class="li-red wow fadeInLeft ">1</li>
    <li class="li-red wow fadeInRight">1</li>
    <li class="li-green  wow rotateInUpLeft">1</li>
    <li class="li-green wow rotateInUpLeft">1</li>
    <li class="li-pink wow rotateInDownLeft">1</li>
    <li class="li-pink wow rotateInDownRight">1</li>
    <li class="li-blue wow zoomInLeft">1</li>
    <li class="li-blue wow zoomInRight">1</li>
  </ul>
</div>
<script src="../Public/js/wow.min.js"></script> 
<script>
var wow = new WOW({
    boxClass: 'wow',
    animateClass: 'animated',
    offset: 0,
    mobile: true,
    live: true
});
wow.init();
</script>
</body>
</html>
