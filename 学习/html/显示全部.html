<!DOCTYPE>
<html>
<head>
<meta charset=utf-8 />
<title>显示全部</title>
<script src="js/jquery-1.9.1.min.js"></script>
<link rel="stylesheet" href="css/style.css">
<style>
.SubCategoryBox{ width:500px;}
.SubCategoryBox ul li{ width:33.333%; float:left;}
.SubCategoryBox a{ color:#333; text-decoration:none;}

.showmore{ width:100%; overflow:hidden; text-align:center;}
.showmore a{ background:#ececec; padding:10px; color:#333; text-decoration:none;}

.promoted a{ color:#ff0000;}
</style>
</head>

<body>
<div class="SubCategoryBox">
	<ul>
    	<li><a href="#">1佳能</a></li>
    	<li><a href="#">2索尼</a></li>    
    	<li><a href="#">3佳能</a></li>
    	<li><a href="#">4佳能</a></li>
    	<li><a href="#">5索尼</a></li>    
    	<li><a href="#">6佳能</a></li>
    	<li><a href="#">7索尼</a></li>       
        <li><a href="#">8索尼</a></li> 
    	<li><a href="#">9佳能</a></li>
    	<li><a href="#">10尼康</a></li>    
    	<li><a href="#">11奥林巴斯</a></li>
    	<li><a href="#">12索尼</a></li>       
        <li><a href="#">13索尼</a></li>   
        <li><a href="#">14其他品牌相机</a></li>                              
    </ul>
    <div class="showmore">
        <a href="more.html"><span>显示全部品牌</span></a>
    </div>    
</div>
<script>
$(function(){
	var $category=$("ul li:gt(5):not(:last)");
	$category.hide();
	var $toggleBtn=$("div.showmore > a");
	$toggleBtn.click(function(){
		if($category.is(":visible")){
			$category.hide();
			$(this).find("span").text("显示全部品牌");	
			$("ul li").removeClass("promoted");
		}else{
			$category.show();
			$(this).find("span").text("精简显示品牌");	
			$("ul li").filter(":contains('佳能'),:contains('尼康'),:contains('奥林巴斯')").addClass("promoted");		
		}
		return false;
	})		 		
	})
</script>
</body>
</html>
