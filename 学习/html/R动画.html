<script>
$(function(){

 	$(".play").click(animate).mousemove(function(){
		$(".play").css({"background-color":"#a55"});
	}).mouseout(function(){
		$(".play").css({"background-color":"#060"});
	})
})
function animate(){
	$('.content > div >div').each(function(id){
        $(this).css({
			position: 'relative',
			top: '-200px',
			opacity: 0
		});
		var wait=Math.floor(Math.random()*3000+1); //Math.random()  返回0-1的随机数， Math.floor(x)返回小于等于X的整数
		$(this).delay(wait).animate({
			top:'0px',opacity:1},1000);
    });
}
